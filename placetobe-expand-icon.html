<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<dom-module id="placetobe-expand-icon">
  <template>
    <style>
      :host {
        display: block;
      }
      :host svg {
        width: 100%;
        height: 100%;
        display: inline-block;
        border-radius: 50%;
        transition: 0.5s transform;
        transform-origin: 50%;
      }

      :host svg g {
        stroke: var(--placetobe-icon-stroke-color, var(--placetobe-color-darkblue));
      }

      :host([expanded]) svg {
        transform: rotate(180deg);
      }
    </style>
    
    <svg viewBox="1263 1527 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(1264.000000, 1528.000000)">
            <ellipse cx="9" cy="9" rx="9" ry="9"></ellipse>
            <polyline points="3.3934021 6.95791626 8.92369904 12.4882132 14.5439849 6.86792738"></polyline>
        </g>
    </svg>

  </template>

  <script>
    Polymer({
      is: 'placetobe-expand-icon',
      properties: {

        expanded: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }

      }
    });
  </script>
</dom-module>
