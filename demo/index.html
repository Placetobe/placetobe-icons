<!doctype html>
<html>
  <head>
    <title>placetobe-icons demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../placetobe-icons.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
        }
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      
      <h3>Menu Icon</h3>
      <demo-snippet>
        <template>
          <placetobe-menu-icon></placetobe-menu-icon>
        </template>
      </demo-snippet>

      <h3>Menu Icon (open)</h3>
      <demo-snippet>
        <template>
          <placetobe-menu-icon open></placetobe-menu-icon>
        </template>
      </demo-snippet>

      <h3>Expand Icon</h3>
      <demo-snippet>
        <template>
          <placetobe-expand-icon></placetobe-expand-icon>
        </template>
      </demo-snippet>

      <h3>Expand Icon (expanded)</h3>
      <demo-snippet>
        <template>
          <placetobe-expand-icon expanded></placetobe-expand-icon>
        </template>
      </demo-snippet>

      <h3>Facebook Icon</h3>
      <demo-snippet>
        <template>
          <placetobe-facebook-icon></placetobe-facebook-icon>
        </template>
      </demo-snippet>

      <h3>Twitter Icon</h3>
      <demo-snippet>
        <template>
          <placetobe-twitter-icon></placetobe-twitter-icon>
        </template>
      </demo-snippet>

      <h3>LinkedIn Icon</h3>
      <demo-snippet>
        <template>
          <placetobe-linkedin-icon></placetobe-linkedin-icon>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
